{{ partial "header.html" . }}
<link href="/css/classical.css" rel="stylesheet">

<article class="post post-view">
    <header class="post-header">
        <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <small>{{ .Params.station.location }}</small>
        </h1>
    </header>

    <audio src="{{ .Params.station.stream_url }}" type="audio/mpeg" id="player"></audio>

    <p id="status"><small>Click to play</small></p>

    <p>
        <br>
        <a href="../">all stations</a>
    </p>
</article>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/mediaelement/mediaelement-and-player.js"></script>
<script src="/js/classical.js"></script>

{{ partial "footer.html" . }}
