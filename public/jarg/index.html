<script type="text/javascript" defer>
    (function () {
        console.log('hi');
        // Intercept the submit to use ajax
        $(document).on("submit", "#text-form", function (e) {
            var url = this.action;
            var data = $(this).serialize();
            $.ajax({
                type: "POST",
                url: url,             
                crossDomain: false,
                data: data,
                success: update
            });
            return false;
            e.preventDefault();
        });

        function update(html) {
            $("#result").html(html);
        }
    })();
