{{ partial "header.html" . }}
<div class="not-found">404</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    var parts = location.href.split('-');
    var attempt = parts.slice(0, parts.length-1).join('-');
    var a = $('<a>').attr('href', attempt).text(attempt);
    var p = $('<p>').css('text-align', 'center').text('This page might be found at ').append(a);
    $('main').append(p);
</script>
